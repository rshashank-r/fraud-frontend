<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FraudGuard AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/ReactToastify.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                cyan: '#06b6d4',
                neon: '#22d3ee',
                danger: '#ef4444',
                success: '#10b981',
                warning: '#f59e0b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar for cyber feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Toastify Overrides for Cyber Theme */
      .Toastify__toast-container {
        width: 320px !important;
      }
      .Toastify__toast {
        background-color: #1e293b !important;
        color: #e2e8f0 !important;
        border: 1px solid #334155 !important;
        border-radius: 0.5rem !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 0.875rem !important;
      }
      .Toastify__progress-bar {
        background: #06b6d4 !important;
      }
      .Toastify__progress-bar--error {
        background: #ef4444 !important;
      }
      .Toastify__progress-bar--success {
        background: #10b981 !important;
      }
      .Toastify__close-button {
        color: #94a3b8 !important;
      }

      /* ==================== ANIMATIONS ==================== */
      
      /* Google Pay Style Success */
      .gpay-circle {
        transform-origin: center;
        animation: scale-up 0.4s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }
      
      .gpay-check {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: draw-check 0.4s 0.3s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      @keyframes scale-up {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes draw-check {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }

      /* Pulse Ring Loader */
      .pulse-ring {
        position: relative;
      }
      .pulse-ring::before, .pulse-ring::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 2px solid #22d3ee;
        animation: pulse-ring-anim 2s linear infinite;
        opacity: 0;
      }
      .pulse-ring::after {
        animation-delay: 1s;
      }

      @keyframes pulse-ring-anim {
        0% { transform: scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      
      /* Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>

{
  "imports": {

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-toastify": "https://aistudiocdn.com/react-toastify@^9.1.3"
  }
}
</script>
